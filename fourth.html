    <div class="main-container">
        <h2>Выберите «следующая остановка»</h2>
        <div class="radio-buttons" name="radio">

            <label class="custom-radio" id="1">
                <input type="radio" name="radio" id="first" value="one">
                <span class="radio-btn">
                    <div class="car-icon">
                        <i class="fa-solid fa-bus"></i>
                        <h3>келесі аялдама</h3>
                    </div>
                </span>
            </label>

            <label class="custom-radio" id="2">
                <input type="radio" name="radio" id="second" value="two">
                <span class="radio-btn">
                    <div class="car-icon">
                        <i class="fa-solid fa-hotel"></i>
                        <h3>келесі көше</h3>
                    </div>
                </span>
            </label>

            <label class="custom-radio" id="3">
                <input type="radio" name="radio" id="third" value="three">
                <span class="radio-btn">
                    <div class="car-icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                        <h3> қанша құны</h3>
                    </div>
                </span>
            </label>
        </div>
        <div class="reaction" id="hide"> 
            <input type="button" id="btn1" class="checked" onclick="check(); vis();" value="Проверить">
